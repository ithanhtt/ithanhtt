<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

<body>

            </div>
            <div id="heart">
                <div id="heart-beat-container">
                    <div id="heart-beat"></div>
                </div>
                <anni>...</anni>
            </div>
            <div class="two">
                <img src="img/vanhau.jpg" class="avt">
                <p class="name-you-and-me">Vân Hậu</p>
            </div>
        </div>

        <footer>
            <div class="container-title">
                <p>Thành và Hậu <span class="typed-text"></span><span class="cursor">&nbsp;</span></p>
            </div>
        </footer>
    </div>

    <script src="file.js"></script>
